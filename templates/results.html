{% extends 'navbar.html' %}
{% block title %}Results Page Gene Panel Application{% endblock %}
{% block content %}
    <div class="center aligned stackable ui page grid">
        <div class="sixteen wide one column">
            <div class="title">
                <h2>Previous algorithm results</h2>
            </div>

            <table class="ui sortable large celled table">
                <thead>
                <tr>
                    <th>URL</th>
                    <th>Date</th>
                </tr>
                </thead>
                <tbody>
                {% for result in url_results %}
                    <tr>
                        <td data-label="url"><a target="_blank"
                                                href="{{ result['url'] }}">{{ result['title'] }}</a>
                        </td>
                        <td>{{ result['date'] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
{% endblock %}
